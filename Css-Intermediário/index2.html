<!DOCTYPE html>
<html lang="pt-NR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo</title>

    <style>
      .quadrado {
        width: 100px;
        height: 100px;
      }

      .quadrado-red {
        position: sticky;
        top: 0;
        width: 100%;
        background-color: red;
      }
      .quadrado-blue {
        background-color: blue;
      }
      .quadrado-green {
        background-color: green;
      }

      .quadro {
        width: 800px;
        height: 4000px;

        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div class="quadro">
      <div class="quadrado quadrado-red"></div>
      <div class="quadrado quadrado-blue"></div>
      <div class="quadrado quadrado-green"></div>
    </div>
  </body>
</html>
